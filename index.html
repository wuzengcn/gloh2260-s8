# Basic concepts 

.pull-left[

1. Fix cost (FC): The cost that does not change by the number of outputs

2. Variable cost (VC): The cost that change by the number of outputs 

  - VC = Unit cost*Q

3. Capital Goods: Goods that last more than 1 year 

4. Consumable Goods: Goods that does .red[not] last more than 1 year
]

.pull-right[

5. Total cost (TC) = FC + VC

6. Average cost (AC) = TC/Q

7. Marginal cost (MC) = `\(\frac{\Delta TC}{\Delta Q}\)`
]
